<div class="columns">
	<div class="column">
		<p class="editor-link"><a href="cloudcannon:collections/_data/company.yml" class="btn"><strong>&#9998;</strong> Update Company Details</a></p>
		<label>Email Address</label>

	<div class="column">
<form action="https://formspree.io/f/xyyqrjqn" method="post" style="max-width: 400px; margin: 20px auto; font-family: Arial, sans-serif;">
    <label for="name" style="display: block; margin-bottom: 8px;">Your Name:</label>
    <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

    <label for="email" style="display: block; margin-bottom: 8px;">Your Email:</label>
    <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;">

    <label for="message" style="display: block; margin-bottom: 8px;">Your Message:</label>
    <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;"></textarea>

    <input type="submit" value="Send Message" style="background-color: #4CAF50; color: white; cursor: pointer;">
</form>
